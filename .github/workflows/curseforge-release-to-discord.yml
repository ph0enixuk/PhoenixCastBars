name: CurseForge -> Discord Release Ping

on:
  schedule:
    # Every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: curseforge-release-ping
  cancel-in-progress: false

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check CurseForge and post to Discord (if new)
        env:
          CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          CURSEFORGE_PROJECT_ID: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          DISCORD_ROLE_ID: ${{ secrets.DISCORD_ROLE_ID }}
          # Cosmetic (optional)
          ADDON_DISPLAY_NAME: "PhoenixCastBars"
        run: node .github/scripts/curseforge_release_check.mjs

      - name: Commit updated state (if changed)
        run: |
          if git status --porcelain | grep -q ".github/curseforge-state.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .github/curseforge-state.json
            git commit -m "chore: update CurseForge last posted fileId"
            git push
          else
            echo "No state change to commit."
          fi
